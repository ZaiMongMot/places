name: places
description: A new Flutter project.

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0-0 <3.0.0"

dependencies:
  bloc: ^7.0.0
  dio: ^4.0.0
  equatable: ^2.0.0
  flutter:
    sdk: flutter
  flutter_bloc: ^7.0.0
  flutter_localizations:
    sdk: flutter
  flutter_svg: ^0.21.0+1
  geolocator: ^7.0.1
  google_maps_flutter: ^2.0.3
  http_parser: ^4.0.0
  image: ^3.0.2
  image_picker: ^0.7.3
  intl: ^0.17.0
  json_annotation: ^4.0.1
  map_launcher: ^2.0.0
  moor: ^4.2.0
  path: ^1.8.0
  path_provider: ^2.0.1
  pedantic: ^1.11.0
  provider: ^5.0.0
  rxdart: ^0.26.0
  shared_preferences: ^2.0.5
  sqlite3_flutter_libs: ^0.4.1
  url_launcher: ^6.0.3

dev_dependencies:
  build_runner: ^1.12.2
  flutter_native_splash: ^1.1.7+1
  flutter_test:
    sdk: flutter
  json_serializable: ^4.1.0
  moor_generator: ^4.2.0

flutter:
  uses-material-design: true

  assets:
    - res/svg24/
    - res/svg32/
    - res/svg64/
    - res/any/
    - res/tutorial/
    - res/

  fonts:
    - family: Roboto
      fonts:
        - asset: fonts/Roboto-Thin.ttf
          weight: 100
        - asset: fonts/Roboto-Light.ttf
          weight: 300
        - asset: fonts/Roboto-Regular.ttf
          weight: 400
        - asset: fonts/Roboto-Medium.ttf
          weight: 500
        - asset: fonts/Roboto-Bold.ttf
          weight: 700
        - asset: fonts/Roboto-Black.ttf
          weight: 900
        - asset: fonts/Roboto-ThinItalic.ttf
          weight: 100
          style: italic
        - asset: fonts/Roboto-LightItalic.ttf
          weight: 300
          style: italic
        - asset: fonts/Roboto-Italic.ttf
          weight: 400
          style: italic
        - asset: fonts/Roboto-MediumItalic.ttf
          weight: 500
          style: italic
        - asset: fonts/Roboto-BoldItalic.ttf
          weight: 700
          style: italic
        - asset: fonts/Roboto-BlackItalic.ttf
          weight: 900
          style: italic

flutter_native_splash:
  background_image: res/splash_background.png
