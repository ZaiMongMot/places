name: places
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0-0 <3.0.0"

dependencies:
  bloc: ^7.0.0
  dio: ^4.0.0-prev3
  equatable: ^2.0.0
  flutter:
    sdk: flutter
  flutter_bloc: ^7.0.0
  flutter_localizations:
    sdk: flutter
  flutter_svg: ^0.21.0-nullsafety.0
  intl: ^0.17.0
  moor: ^4.2.0
  path: ^1.8.0
  path_provider: ^2.0.1
  provider: ^5.0.0
  rxdart: ^0.26.0
  shared_preferences: ^2.0.5
  sqlite3_flutter_libs: ^0.4.1

dev_dependencies:
  build_runner: ^1.12.2
  flutter_test:
    sdk: flutter
  moor_generator: ^4.2.0

flutter:
  uses-material-design: true

  assets:
    - res/svg24/
    - res/svg32/
    - res/svg64/
    - res/any/
    - res/tutorial/

  fonts:
    - family: Roboto
      fonts:
        - asset: fonts/Roboto-Thin.ttf
          weight: 100
        - asset: fonts/Roboto-Light.ttf
          weight: 300
        - asset: fonts/Roboto-Regular.ttf
          weight: 400
        - asset: fonts/Roboto-Medium.ttf
          weight: 500
        - asset: fonts/Roboto-Bold.ttf
          weight: 700
        - asset: fonts/Roboto-Black.ttf
          weight: 900
        - asset: fonts/Roboto-ThinItalic.ttf
          weight: 100
          style: italic
        - asset: fonts/Roboto-LightItalic.ttf
          weight: 300
          style: italic
        - asset: fonts/Roboto-Italic.ttf
          weight: 400
          style: italic
        - asset: fonts/Roboto-MediumItalic.ttf
          weight: 500
          style: italic
        - asset: fonts/Roboto-BoldItalic.ttf
          weight: 700
          style: italic
        - asset: fonts/Roboto-BlackItalic.ttf
          weight: 900
          style: italic
